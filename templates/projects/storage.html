{% extends "base.html" %}

{% block content %}
    <h1>Storage breakdown</h1>
    <canvas id="storage-chart" data-url="{% url 'storage_chart_json' %}"></canvas>
    
    <h1>Paid vs Free storage</h1>
    <canvas id="paid-free-chart" data-url="{% url 'paid_free_chart_json' %}"></canvas>
    
    <script>
        $(function () {
            setStackedBarChart($("#storage-chart"), 'Storage (TB)', false);
        });
        $(function () {
            setStackedBarChart($("#paid-free-chart"), 'Paid-Free', false);
        });
    </script>

{% endblock %}
