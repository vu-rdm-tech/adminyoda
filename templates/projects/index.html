{% extends "base.html" %}
{% load render_table from django_tables2 %}
{% block content %}
    <h1>Project table</h1>
    {% render_table table %}
        <canvas id="faculty-chart" data-url="{% url 'faculty_chart_json' %}"></canvas>
    <script>
        $(function () {
            setPieChart($("#faculty-chart"), 'Projects per faculty', false);
        });
    </script>
{% endblock %}
